<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 350px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: teal;
            outline: none;
        }
        button {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006666;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            color: #495057;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sum of Even Numbers</h2>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button onclick="calculateSum()">Calculate Sum</button>
        <div class="result" id="sumResult"></div>
    </div>

    <script>
        function calculateSum() {
            const arrayInput = document.getElementById('arrayInput').value;
            const numbers = arrayInput.split(',').map(Number);
            let sum = 0;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    sum += numbers[i];
                }
            }

            document.getElementById('sumResult').innerText = `Sum of even numbers: ${sum}`;
        }
    </script>
</body>
</html>
